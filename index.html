<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BridgeView Analytics | Strategisch Inzicht door Data-Analyse</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0B222E;
        color: #F8FAFC;
        overflow-x: hidden;
      }
      .bg-bridgeview-dark { background-color: #0B222E; }
      .text-bridgeview-dark { color: #0B222E; }
      .text-bridgeview-amber { color: #C5A059; }
      .bg-bridgeview-amber { background-color: #C5A059; }
      .border-bridgeview-amber { border-color: #C5A059; }
      
      .transition-all { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      
      .constellation-bg {
        background-image: radial-gradient(circle at 2px 2px, rgba(197, 160, 89, 0.03) 1px, transparent 0);
        background-size: 60px 60px;
      }

      .line-grid {
        background-image: linear-gradient(rgba(197, 160, 89, 0.02) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(197, 160, 89, 0.02) 1px, transparent 1px);
        background-size: 100px 100px;
      }

      /* Corporate sharp edges focus */
      .sharp-card {
        border-radius: 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.02);
      }

      /* Animation classes */
      .animate-in {
        animation-duration: 0.6s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-in {
        animation-name: fadeIn;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
